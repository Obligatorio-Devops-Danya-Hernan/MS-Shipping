# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name:  Build JAR and Upload to S3 - Shipping Microservice

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Pull from ${{ github.repository }}
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - uses: szenius/set-timezone@v1.0
      with:
       timezoneLinux: "America/Montevideo"

    - name: Set current date as env variable
      run: | 
       export DATE=build-$(date +'%d-%m-%Y_%T')
       echo "DATE=$DATE" >> $GITHUB_ENV
       
    - uses: hkusu/s3-upload-action@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        aws-bucket: ${{ secrets.AWS_BUCKET }}
        bucket-root: jars-ms-shipping
        destination-dir: ${{ env.DATE }}
        file-path: '/home/runner/work/MS-Shipping/MS-Shipping/target/shipping-service-example-0.0.1-spring-boot.jar'

